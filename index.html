<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./assets/imgs/two-phones.png" alt="phone-image">
                <!-- Slideshow container -->
            <div class="slideshow-container">
            
                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade">
                    <img class="slide-img" src="./assets/imgs/slide-1.jpg" >
                </div>
            
                <div class="mySlides fade">
                    <img class="slide-img" src="./assets/imgs/slide-2.jpg" >
                </div>
            
                <div class="mySlides fade">
                    <img class="slide-img" src="./assets/imgs/slide-3.jpg">
                </div>

                <div class="mySlides fade">
                    <img class="slide-img" src="./assets/imgs/slide-4.jpg">
                </div>

                <div class="mySlides fade">
                    <img class="slide-img" src="./assets/imgs/slide-5.jpg">
                </div>
            </div>
        </div>    


        <div class="instagram-continue">
            <div class="group">
                <img id="instagram-logo-image" src="./assets/imgs/instagram-logo-17.png" alt="instagram-logo-image">
                <div class="profile-picture">
                    <img src="./assets/imgs/perfil2.jpg" alt="profile-picture">
                </div>
                <a href="#" class="instagram-login">Continue como gabrielmascarenhas93</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é gabrielmascarenhas93?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo?</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>

    
    <script src="./assets/js/scripts.js"></script>
</body>
</html>
